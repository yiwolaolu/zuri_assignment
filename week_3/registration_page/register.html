<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa+Ink&family=Kalam:wght@300&family=Old+Standard+TT&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="reg_bod">
        <header>
            <h1>Welcome</h1>
            <p>Register New account</p>
            <p class="link">Have an existing account, <a href="./Login.html">Log in</a></p>
        </header>
        <main>
            <form action="./success.html">
                <div>
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" required id="firstname">
                </div>
                <div class="lastname">
                    <label for="lastname">Last name</label>
                    <input type="text" name="lastname" id="lastname" required>
                </div>
                <div class="pno">
                    <label for="pno">Phone number</label>
                    <input type="phone number" name="pno" required id="pno">
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="tick">
                    <div class="date">
                        <label for="date">Date of birth</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="gender">
                        <label for="gender">Gender</label>
                        <select id="gender">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="color">
                        <label for="color">Favorite color</label>
                        <input type="color" name="color" id="color">
                    </div>
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="password">
                    <label for="password">Confirm password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="subm">
                    <input type="submit" name="submit" id="submit" placeholder="Sign up" value="Sign up">
                </div>
            </form>
        </main>
    </section>
</body>
</html>
